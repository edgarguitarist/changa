<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>s</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                
                <div class="preview-zone hidden">
                  <div class="box box-solid">
                    <div class="box-body"></div>
                    <div class="box-header with-border">
                      <div class="box-tools pull-right">
                        <button
                          type="button"
                          class="btn btn-danger btn-xs remove-preview"
                        >
                          <i class="fa fa-times"></i> Cambiar Imagen
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="dropzonee" class="dropzone-wrapper">
                  <div class="dropzone-desc">
                    <i class="glyphicon glyphicon-download-alt"></i>
                    <p id="mensaje">Elije una imagen para arrastrar aqui.</p>
                  </div>
                  <input
                    title="file"
                    type="file"
                    name="img_cuento"
                    class="dropzone"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="control-group">
              <div class="controls">
                <textarea name="content" id="ckeditor_standard" placeholder="Escribe tu historia"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div
              style="display: flex; justify-content: center; margin-top: 20px"
              class="col-md-12"
            >
              <button type="submit" class="btn btn-primary pull-right">
                Subir
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>


    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
  <script src="../../vendors/ckeditor/ckeditor.js"></script>
  <script src="../../vendors/ckeditor/adapters/jquery.js"></script>
  <script>
    $(function () {
      // Ckeditor standard
      $("textarea#ckeditor_standard").ckeditor({
        width: "98%",
        height: "150px",
        toolbar: [
          {
            name: "document",
            items: ["Source", "-", "NewPage", "Preview", "-", "Templates"],
          }, // Defines toolbar group with name (used to create voice label) and items in 3 subgroups.
          {
            name: "links",
            items: ["Link", "Unlink", "Anchor"],
          },
          [
            "Cut",
            "Copy",
            "Paste",
            "PasteText",
            "PasteFromWord",
            "-",
            "Undo",
            "Redo",
          ], // Defines toolbar group without name.
          {
            name: "basicstyles",
            items: ["Bold", "Italic", "Strike"],
          },
          {
            name: "paragraph",
            items: [
              "NumberedList",
              "BulletedList",
              "-",
              "Outdent",
              "Indent",
              "-",
              "Blockquote",              
            ],
          },

          {
            name: "styles",
            items: ["Format", "Font", "FontSize"],
          },
          { name: "colors", items: ["TextColor", "BGColor"] },
        ],
      })
      $("textarea#ckeditor_full").ckeditor({
        width: "98%",
        height: "150px",
      })
    })
  </script>
</html>
